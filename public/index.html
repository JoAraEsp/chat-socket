<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat con Socket - 213345</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1  class="titlechat">Chat</h1>

        <div class="chat-container">
            <div class="chat-window">
                <div class="output" id="salida"></div>
                <div class="actions" id="acciones"></div>
            </div>
            <input type="text" id="nombre_usuario" placeholder="Nombre de usuario">
            <input type="text" id="mensaje" placeholder="Mensaje">
            <button id="enviar">Enviar</button>
        </div>

        <script src="/socket.io/socket.io.js" charset="utf-8"></script>
        <script src="chat.js" charset="utf-8"></script>
    </body>
</html>
